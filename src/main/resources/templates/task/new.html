<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Zadania - tworzenie | MovieApp</title>
</head>
<body>
<div align="center">
    <h1>Dodaj Zadanie</h1>
    <br />
    <form action="#" th:action="@{/task/save}" th:object="${task}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Tytu≈Ç:</td>
                <td>
                    <input type="text" th:field="*{taskName}" /> </td>
            </tr>
            <tr>
                <td>Opis:</td>
                <td><input type="text" th:field="*{taskDescription}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button> </td> </tr>
        </table>
    </form>
</div>
</body>
</html>
